{% extends "layout.html" %}
{% block title %}Add Product{% endblock title %}
{% block content %}

<div class="max-w-5xl mx-auto mt-10 bg-white p-6 rounded-2xl shadow-lg border border-gray-100">
  
  <!-- Top Nav -->
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-semibold text-gray-800 flex items-center gap-2">
      <a href="{{ url_for('stock_manager') }}" 
      <i class="ri-play-list-add-line text-blue-600"></i> Add Multiple Products
    </h2>
    <a href="{{ url_for('stock_manager') }}" 
       \class="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700 transition">
      <i class="ri-archive-stack-line text-lg"></i> View Stocks
    </a>
  </div>

  <!-- Form -->
  <form id="productForm" method="post" class="overflow-x-auto">
    <table class="table-auto w-full text-sm border border-gray-200 rounded-lg overflow-hidden">
      <thead>
        <tr class="bg-blue-600 text-white text-left">
          <th class="px-4 py-3"><i class="ri-price-tag-3-line mr-1"></i> Product</th>
          <th class="px-4 py-3"><i class="ri-apps-2-line mr-1"></i> Category</th>
          <th class="px-4 py-3"><i class="ri-ruler-line mr-1"></i> Unit</th>
          <th class="px-4 py-3"><i class="ri-stack-line mr-1"></i> Quantity</th>
          <th class="px-4 py-3 text-center"><i class="ri-tools-line"></i> Action</th>
        </tr>
      </thead>
      <tbody id="productTableBody">
        <tr class="border-b hover:bg-gray-100">
          <td class="px-4 py-2 "><input type="text" name="name[]" class="input" required></td>
          <td class="px-4 py-2 "><input type="text" name="category[]" class="input" required></td>
          <td class="px-4 py-2">
            <select name="unit[]" class="input" required>
              <option value="">Select Unit</option>
              <option value="piece">Piece</option>
              <option value="meter">Meter</option>
              <option value="packet_box">Packet/Box</option>
            </select>
          </td>
          <td class="px-4 py-2"><input type="number" name="quantity[]" class="input" required></td>
          <td class="px-4 py-2 text-center">
            <button type="button" class="btn-danger removeRow">
              <i class="ri-delete-bin-6-line"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Actions -->
    <div class="flex justify-between items-center mt-6">
      <button type="button" id="addRow" class="btn-success">
        <i class="ri-add-line"></i> Add Row
      </button>
      <button type="submit" class="btn-primary">
        <i class="ri-send-plane-line"></i> Submit
      </button>
    </div>
  </form>
</div>

<!-- Tailwind utility shortcuts -->
<style>
  .input {
    @apply w-full bg-gray-100 rounded-lg px-3 py-2 border border-gray-200 focus:ring-2 focus:ring-blue-400 focus:outline-none;
  }
  .btn-primary {
    @apply bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700 transition flex items-center gap-2;
  }
  .btn-success {
    @apply bg-green-500 text-white px-4 py-2 rounded-lg shadow hover:bg-green-600 transition flex items-center gap-2;
  }
  .btn-danger {
    @apply bg-red-500 text-white p-2 rounded-lg hover:bg-red-600 transition flex items-center justify-center;
  }
</style>

<!-- Script -->
<script>
  const addRowBtn = document.getElementById('addRow');
  const tableBody = document.getElementById('productTableBody');

  addRowBtn.addEventListener('click', () => {
    const newRow = document.createElement('tr');
    newRow.className = "border-b hover:bg-gray-50";
    newRow.innerHTML = `
      <td class="px-4 py-2"><input type="text" name="name[]" class="input" required></td>
      <td class="px-4 py-2"><input type="text" name="category[]" class="input" required></td>
      <td class="px-4 py-2">
        <select name="unit[]" class="input" required>
          <option value="">Select Unit</option>
          <option value="piece">Piece</option>
          <option value="meter">Meter</option>
          <option value="packet_box">Packet/Box</option>
        </select>
      </td>
      <td class="px-4 py-2"><input type="number" name="quantity[]" class="input" required></td>
      <td class="px-4 py-2 text-center">
        <button type="button" class="btn-danger removeRow"><i class="ri-delete-bin-6-line"></i></button>
      </td>
    `;
    tableBody.appendChild(newRow);
  });

  tableBody.addEventListener('click', (e) => {
    if (e.target.closest('.removeRow')) {
      const row = e.target.closest('tr');
      if (tableBody.rows.length > 1) row.remove();
      else alert("At least one row is required.");
    }
  });

  document.getElementById('productForm').addEventListener('submit', function(e) {
    const formData = new FormData(this);
    const data = {};
    for (let [key, value] of formData.entries()) {
      if (!data[key]) data[key] = [];
      data[key].push(value);
    }
    console.log("Form data:", data);
  });
</script>

{% endblock content %}
