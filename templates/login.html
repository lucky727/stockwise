{% extends "layout.html" %}
{% block title %}Login{% endblock title %}

{% block content %}
<div class="min-h-screen flex flex-col md:flex-row items-stretch justify-center bg-gray-50 py-8 px-4">
  <div class="w-full md:w-1/2 h-60 md:h-[500px] bg-cover bg-center relative rounded-t-2xl md:rounded-l-2xl md:rounded-tr-none overflow-hidden"
    style="background-image: url('https://images.unsplash.com/photo-1592659762303-90081d34b277?q=80&w=1073&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
    <div class="absolute inset-0 bg-black bg-opacity-40"></div>
    <div class="relative z-10 flex flex-col items-center justify-center h-full text-center p-6">
      <h2 class="text-white text-3xl md:text-4xl font-bold drop-shadow-lg">Welcome Back ðŸ‘‹</h2>
      <p class="text-gray-200 text-base md:text-lg mt-4">Login to manage your Inventory with ease</p>
    </div>
  </div>
  <div class="w-full md:w-1/2 p-6 md:p-10 flex flex-col justify-center bg-white rounded-b-2xl md:rounded-r-2xl md:rounded-bl-none shadow-lg">
    <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-6 text-center">Login to Trial IMS</h2>
    <form action="" method="post" class="space-y-5">
      <div>
        <input type="email" name="email" id="email" placeholder="Email"
          class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>
      <div>
        <input type="password" name="password" id="password" placeholder="Password"
          class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>
      <button type="submit"
        class="w-full py-3 bg-blue-600 text-white rounded-xl font-semibold hover:bg-blue-700 transition">
        Login
      </button>
      <div class="flex flex-col md:flex-row justify-between items-center text-sm mt-3 gap-2">
        <a href="{{ url_for('forgot') }}" class="text-blue-500 hover:underline">Forgot password?</a>
        <p>New here? <a href="{{ url_for('signup') }}" class="font-semibold text-blue-600 hover:underline">Signup</a></p>
      </div>
    </form>
    {% if error %}
    <p class="text-red-500 mt-4 text-center">{{ error }}</p>
    {% endif %}
  </div>
</div>
{% endblock content %}
