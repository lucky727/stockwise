{% extends "layout.html" %}
{% block title %}signup{% endblock title %}

{% block content %}

<div class="w-max-screen h-[700px] bg-gray-100  flex justify-center items-center">
    
    <form action="" method="post">
        <div class= "bg-white h-[500px] w-150 flex justify-center flex-col items-center gap-6 rounded-2xl shadow-md">
            <p class="text-blue-500 font-semibold text-2xl">Set new password </p>
            <input type="password" name="password" id="password" placeholder="password"  class="p-3 border-2 rounded-full border-blue-500 focus:outline-2 focus:outline-offset-2 focus:outline-violet-500 focus:border-none">
            <input type="password" name="cpassword" id="cpassword" placeholder="comfirm password"  class="p-3 border-2 rounded-full border-blue-500 focus:outline-2 focus:outline-offset-2 focus:outline-violet-500 focus:border-none">
            <button type="submit" class="rounded-full bg-blue-500 text-white px-5 py-2 hover:text-blue-500 hover:bg-white hover:border">Signup</button>
        </div>
    </form>
</div>

{% endblock content %}
